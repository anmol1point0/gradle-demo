plugins{
    id 'java-library'
}

jar{
   manifest{
      attributes 'Main-Class': 'com.gradleDemo.MyApplication'
   }
}

apply plugin: 'maven-publish'

group 'com.anmol'
version '1.0-SNAPSHOT'


repositories{
    mavenCentral()
}


dependencies{
    implementation group: 'com.google.http-client', name: 'google-http-client', version: '1.34.2'
    api group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.2'
    testImplementation('org.junit.jupiter:junit-jupiter-engine:5.6.0')
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}